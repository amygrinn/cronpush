stages:
  - test
  - deploy

test:

  stage: test

  image: node:12

  services:
    - mysql:8

  variables:
    MYSQL_DATABASE: cron-push-test
    MYSQL_ROOT_PASSWORD: password
    MYSQL_HOST: mysql

  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_JOB_STAGE}
    paths:
      - .npm/

  before_script:
    - npm ci --cache .npm --prefer-offline

  script:
    - npm run lint
    - npm run build
    - npm test

  artifacts:
    paths:
      - bin/

deploy:
  stage: deploy
  image: alpine
  only:
    - release
  before_script:
    # SSH and rsync Setup
    - apk add --update --no-cache openssh rsync

    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - rsync --rsh ssh --recursive --delete bin package.json package-lock.json cron-push@cronpush.tygr.info:cron-push
    - ssh cron-push@cronpush.tygr.info 'bash -sl' < ./deploy.sh
